    Yn1: [ -0.014932590556751632, 2.049565854453017e-06, 0.005085366699427884, 4.966019481536339e-06, -0.003542540570338895, -7.993527096450875e-06, -3.3203240899628235e-05, 3.0390224642778166e-09 ]
    Yn2: [ -0.07055723644803315, -1.6870752244453534e-06, -0.059599727759294674, 1.0806795965854139e-05, 0.0876446676281332, -1.742430609637487e-05, -0.00049316985507534, 6.599819612377416e-08 ]
