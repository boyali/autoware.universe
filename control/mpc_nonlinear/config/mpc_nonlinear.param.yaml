    Yn5: [ -0.0019637108188206138, 1.7457115568579532e-07, 0.00047218332019417574, 4.485751820151556e-07, -0.04760912772665273, -1.2441697430752518e-06, 1.0007116796972773e-05, -0.009823476533499251 ]

    # -- Stopping Condition Parameters --
    stop_state_entry_ego_speed: 0.2
    stop_state_entry_target_speed: 0.5
    stop_state_keep_stopping_dist: 0.5
    will_stop_state_dist: 1.0 # is used to get if vehicle is approaching to stopping point

    # -- Accuracy parameters --
    number_of_sqp_iterations: 1

    # CDOB - DOB parameters.
    use_cdob: true
    use_dob: true # activating use_dob only enables use_cdob. They are both used.

    # -- Kalman filter parameters for error model states [e_y, e_yaw[rad], v, steering [deg]] --
    # -- UKF specific parameters --
    kalman_filters:
      use_kalman: false
      use_sqrt_version: false
      alpha: 0.1  # controls spread of the sigma points,
      beta: 2.0   # for Gaussian distribution,
      kappa: 0.05  # scale the sigma points further from x_mean.

      #  -- ['xw', 'yw', 'psi', 's', 'e_y', 'e_yaw', 'Vx', 'delta', 'ay'] --
      Pkalman: [ 0.1, 0.1, 0.08, 0.3, 0.15, 0.07, 0.5, 0.07, 0.2 ]   # Kalman estimate uncertainty variance estimate.
      Vprocess: [ 0.2, 0.2, 0.05, 0.1, 0.02, 0.01, 0.2, 0.03, 0.1 ]  # process [model] uncertainty variance estimate.
      Wmeasurement: [ 0.4, 0.4, 0.06, 0.2,  0.15, 0.1, 0.1, 0.02, 0.2 ]  # measurement uncertainty variance estimate


    deadzone_params:
      use_deadzone_inv: true
      bmax: 0.06
      mr: 1.
      br: 0.05
      ml: 1.
      bl: 0.05

      use_extremum_seeker: false
      K_ex: 5. # Gain
      ay: 0.01 # dithering sinusoidal amplitude.
      freq_low_ex: 5. #low-pass filter cut-off frequency in Hertz
      freq_high_ex: 1. #high-pass filter cut-off frequency
      freq_dither_ex: 1.0 #dither signal frequency
