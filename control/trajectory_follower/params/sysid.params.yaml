/**:
  ros__parameters:

    # inputs: 0-zero, 1-step, 2-prbs, 3-filtered noise, 4-sum of sinusoids
    default_input_class: 1

    common_variables:
      signal_magnitude: 0.1   # maximum signal amplitude
      min_speed: 1.           # signal start after this speed km/h
      max_speed: 3.         # signal zeroed after this speed  km/h
      time_start_after: 0.5   # signal starts after min-speed activated [sec]


    # individual class parameters:
    # STEP INPUTS.
    step_input_params:
      step_direction: 2 # Up: 1, Down: -1, Up and Down : 2, Down and Up : 3
      step_period: 1.0 # step durations
